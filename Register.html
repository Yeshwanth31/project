<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>project</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form id="register-form">
            <div class="Form">
                <h1>Register</h1>
                <p>Please fill the details to create an account.</p>
                <hr>
                    <label for="firstname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" id="firstname" required>
                    <label for="lastname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" id="lastname" required>
                    <label for="dateofbirth"><b>Date of Birth</b></label>
                        <input type="date" name="dateofbirthday">
                    <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <label for="username"><b>User Name</b></label>
                        <input type="text" placeholder="Enter Username" id="username"  required>
                    <label for="pswd"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>
                    <input type="submit">
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                <input type="submit" value="Register">
            </div>
            <div class="Form">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
